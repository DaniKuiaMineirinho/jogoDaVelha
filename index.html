<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Jogo Da Velha</title>
</head>

<body style="border:30px solid #000">
    <h1  class="decria">Jogo da Velha</h1>
    <div id="buttons-container">
        <button id="2-players">JOGAR</button>
    </div>
    <div class="hide" id="container">
        <div class="box" id="block1"></div>
        <div class="box" id="block2"></div>
        <div class="box" id="block3"></div>
        <div class="box" id="block4"></div>
        <div class="box" id="block5"></div>
        <div class="box" id="block6"></div>
        <div class="box" id="block7"></div>
        <div class="box" id="block8"></div>
        <div class="box" id="block9"></div>


        <div id="score-board">
          <h2>Placar:</h2>
            <span class="score-box">
                <span id="x-score">X</span>:
                <span id="score-1">0</span>
            </span>
            <span class="score-box">
                <span id="o-score"></span>:
                <span id="score-2">0</span>
            </span>
        </div>
    </div>

    <div class="hide">
        <div class="x">X</div>
        <div class="o"></div>
    </div>

    <div id="menssagem" class="hide">
        <p></p>
    </div>



    <script src="./js/script.js"></script>
</body>

</html>
